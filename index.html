<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <style>
        /* Basic styling */
        html, body {
            height: 100%; /* Full height */
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h2 {
            font-size : 1.5rem;
            margin-bottom: 15px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .extra-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input, select {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input {
            width: 200px;
        }

        select {
            width: 150px;
        }

        .switch-button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .switch-button:hover {
            background-color: #1976D2;
        }

        .output-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>File Converter</h1>
    <h2> Enter your file size </h2>

    <div class="container">
        <!-- Input field and dropdown for unit conversion -->
        <div class="extra-input">
            <input type="number" id="inputValue" placeholder="Enter value">
            <select id="inputUnit">
                <option value="bytes">Bytes</option>
                <option value="kilobytes">Kilobytes</option>
                <option value="megabytes">Megabytes</option>
                <option value="gigabytes">Gigabytes</option>
                <option value="terabytes">Terabytes</option>
            </select>
        </div>

        <!-- Switch button -->
        <button class="switch-button" id="switchButton">Switch Conversion</button>

        <!-- Output field and dropdown for target conversion -->
        <div class="extra-input">
            <input type="number" id="outputValue" placeholder="Converted value" readonly>
            <select id="outputUnit">
                <option value="kilobytes">Kilobytes</option>
                <option value="megabytes">Megabytes</option>
                <option value="gigabytes">Gigabytes</option>
                <option value="terabytes">Terabytes</option>
                <option value="bytes">Bytes</option>
            </select>
        </div>

        <!-- Output Box -->
        <div class="output-box" id="outputBox">
            Conversion result will appear here
        </div>
    </div>


</body>
</html>
