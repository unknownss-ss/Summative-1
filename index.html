<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Size Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="converter-container">
    <h1>File Size Converter</h1>
    <div class="input-group">
      <input type="number" id="inputValue" placeholder="Enter value" step="any">
      <select id="fromUnit">
        <option value="bytes">Bytes</option>
        <option value="kb">Kilobytes</option>
        <option value="mb">Megabytes</option>
        <option value="gb">Gigabytes</option>
        <option value="tb">Terabytes</option>
      </select>
      <span>to</span>
      <select id="toUnit">
        <option value="bytes">Bytes</option>
        <option value="kb">Kilobytes</option>
        <option value="mb">Megabytes</option>
        <option value="gb">Gigabytes</option>
        <option value="tb">Terabytes</option>
      </select>
    </div>
    <div class="button-group">
      <button id="convertButton">Convert</button>
      <button id="resetButton">Reset</button>
      <button id="switchButton">Switch</button>
    </div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
