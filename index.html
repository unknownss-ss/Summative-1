<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>File Converter</h1>
        <div class="converter">
            <!-- Input Box and Dropdown -->
            <div class="input-section">
                <input type="number" id="input1" placeholder="Enter value">
                <select id="unit1">
                    <option value="bytes">Bytes</option>
                    <option value="kilobytes">Kilobytes</option>
                    <option value="megabytes">Megabytes</option>
                    <option value="gigabytes">Gigabytes</option>
                    <option value="terabytes">Terabytes</option>
                </select>
            </div>

            <!-- Switch Button -->
            <button id="switch-btn">Switch</button>

            <!-- Output Box and Dropdown -->
            <div class="output-section">
                <input type="text" id="input2" placeholder="Result" readonly>
                <select id="unit2">
                    <option value="bytes">Bytes</option>
                    <option value="kilobytes">Kilobytes</option>
                    <option value="megabytes">Megabytes</option>
                    <option value="gigabytes">Gigabytes</option>
                    <option value="terabytes">Terabytes</option>
                </select>
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button id="convert-btn">Convert</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
