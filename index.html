<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <style>
        /* CSS directly inside for simplicity */
        html, body {
            height: 100%; /* Make sure the body and HTML fill the viewport */
            margin: 0; /* Remove default margin */
            display: flex; /* Enable flexbox */
            flex-direction: column; /* Stack content vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        h1 {
            font-size: 3rem; /* Customize the heading size */
            color: black; /* Set heading color to black */
            margin-bottom: 20px; /* Add space between the heading and other elements */
        }

        .extra-input {
            display: flex; /* Align input and dropdown side by side */
            gap: 10px; /* Add space between the elements */
            margin-top: 20px; /* Space below the heading */
        }

        input, select {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input {
            width: 200px; /* Fixed width for the input field */
        }

        select {
            width: 150px; /* Fixed width for the dropdown */
        }

        /* Switch button style */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 15px;
            width: 15px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Output box */
        .output-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>File Converter</h1>

    <!-- First Input and Dropdown -->
    <div class="extra-input">
        <input type="text" placeholder="Enter a value">
        <select>
            <option value="bytes">Bytes</option>
            <option value="kilobytes">Kilobytes</option>
            <option value="megabytes">Megabytes</option>
            <option value="gigabytes">Gigabytes</option>
            <option value="terabytes">Terabytes</option>
        </select>
    </div>

    <!-- Switch Button -->
    <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
    </label>

    <!-- Second Dropdown -->
    <div class="extra-input">
        <select>
            <option value="bytes">Bytes</option>
            <option value="kilobytes">Kilobytes</option>
            <option value="megabytes">Megabytes</option>
            <option value="gigabytes">Gigabytes</option>
            <option value="terabytes">Terabytes</option>
        </select>
    </div>

    <!-- Output Box -->
    <div class="output-box">
        Output will appear here
    </div>

</body>
</html>
