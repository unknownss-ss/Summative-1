<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <style>
        /* CSS directly inside for simplicity */
        html, body {
            height: 100%; /* Make sure the body and HTML fill the viewport */
            margin: 0; /* Remove default margin */
            display: flex; /* Enable flexbox */
            flex-direction: column; /* Stack content vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        h1 {
            font-size: 3rem; /* Customize the heading size */
            color: black; /* Set heading color to black */
            margin-bottom: 20px; /* Add space between the heading and other elements */
        }

        .extra-input {
            display: flex; /* Align input and dropdown side by side */
            gap: 10px; /* Add space between the elements */
            margin-top: 20px; /* Space below the heading */
        }

        input, select {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input {
            width: 200px; /* Fixed width for the input field */
        }

        select {
            width: 150px; /* Fixed width for the dropdown */
        }

        /* Switch Button Style */
        .switch-button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .switch-button:hover {
            background-color: #1976D2;
        }

        /* Output Box */
        .output-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        /* Flex container for input, dropdowns, and switch */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>File Converter</h1>

    <!-- Main Container -->
    <div class="container" id="main-container">
        <!-- First Input and Dropdown -->
        <div class="extra-input" id="first-section">
            <input type="text" id="input1" placeholder="Enter a value">
            <select id="select1">
                <option value="bytes">Bytes</option>
                <option value="kilobytes">Kilobytes</option>
                <option value="megabytes">Megabytes</option>
                <option value="gigabytes">Gigabytes</option>
                <option value="terabytes">Terabytes</option>
            </select>
        </div>

        <!-- Switch Button -->
        <button class="switch-button" id="switchButton">Switch Inputs</button>

        <!-- Second Dropdown and Output Box -->
        <div class="extra-input" id="second-section">
            <select id="select2">
                <option value="bytes">Bytes</option>
                <option value="kilobytes">Kilobytes</option>
                <option value="megabytes">Megabytes</option>
                <option value="gigabytes">Gigabytes</option>
                <option value="terabytes">Terabytes</option>
            </select>
            <input type="text" id="input2" placeholder="Enter a value">
        </div>

        <!-- Output Box -->
        <div class="output-box" id="outputBox">
            Output will appear here
        </div>
    </div>

    <script>
        // Get elements
        const switchButton = document.getElementById("switchButton");
        const firstSection = document.getElementById("first-section");
        const secondSection = document.getElementById("second-section");

        // Function to swap the inputs and dropdowns
        function swapInputs() {
            // Get the HTML content of both sections
            const firstSectionContent = firstSection.innerHTML;
            const secondSectionContent = secondSection.innerHTML;

            // Swap the content between the two sections
            firstSection.innerHTML = secondSectionContent;
            secondSection.innerHTML = firstSectionContent;
        }

        // Event listener for the switch button
        switchButton.addEventListener("click", swapInputs);
    </script>
</body>
</html>
